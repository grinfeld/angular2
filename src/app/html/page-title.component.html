<div *ngIf="service.pageTitle" class="pageTitle">
    <span *ngFor="let part of service.pageTitle.parts; let i = index;">
      <span *ngIf="part.path" routerLink="{{part.path}}" class="withLink">{{part.name}}</span>
      <span *ngIf="!part.path">{{part.name}}</span>
      <span *ngIf="service.pageTitle.title || i < service.pageTitle.parts.length - 1">{{service.pageTitle.divider}}</span>
    </span>
  <span *ngIf="service.pageTitle.parts.length > 1"></span>
  <span>{{service.pageTitle.title}}</span>
</div>
